<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Avia Tickets</title>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div class="nav-wrapper">
          <div class="container d-flex align-items-center justify-items-center">
            <a href="/" class="brand-logo"
              ><img src="img/logo.png" alt="Logo"
            /></a>

            <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
              <li>
                <div class="input-field">
                  <select id="currency">
                    <option value="USD">$ US Dollar</option>
                    <option value="EUR">€ Euro</option>
                  </select>
                </div>
              </li>
            </ul>
            <div class="basket">
              <!-- Dropdown Trigger -->
              <a
                class="dropdown-trigger btn #2e7d32 green darken-3"
                href="#"
                data-target="dropdown1"
                >Корзина</a
              >
              <!-- Dropdown Structure -->
              <ul id="dropdown1" class="dropdown-content basket-content"></ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="form-section">
        <div class="container">
          <div class="row d-flex">
            <div class="col s12 m6 mx-auto">
              <div class="card">
                <form id="stateControls">
                  <div class="card-content">
                    <span class="card-title">Поиск авиабилетов</span>
                    <div class="input-field">
                      <input type="text" id="origin" class="autocomplete" />
                      <label for="origin">Откуда</label>
                    </div>
                    <div class="input-field">
                      <input
                        type="text"
                        id="destination"
                        class="autocomplete"
                      />
                      <label for="destination">Куда</label>
                    </div>
                    <div class="input-field">
                      <input type="text" id="depart-date" class="datepicker" />
                      <label for="depart-date">Дата вылета</label>
                    </div>
                    <div class="input-field">
                      <input type="text" id="return-date" class="datepicker" />
                      <label for="return-date">Обратно</label>
                    </div>
                  </div>
                  <div class="card-action d-flex">
                    <button
                      class="btn waves-effect waves-light mr-auto #ff1744 red accent-3"
                      type="reset"
                      name="action"
                    >
                      Отмена
                      <i class="material-icons right ml-auto">cancel</i>
                    </button>
                    <button
                      class="btn waves-effect waves-light #880e4f pink darken-4"
                      type="submit"
                      name="action"
                    >
                      Поиск
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container row d-flex tickets-section"></div>
    </main>
  </body>
</html>
